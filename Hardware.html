<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware</title>
    <style>
        .glow-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #28a745;
            transition: box-shadow 0.3s, background 0.3s;
            cursor: pointer;
        }
        .glow-btn.active {
            box-shadow: 0 0 30px #ff0, 0 0 60px #ff0, 0 0 90px #0f0;
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Hardware Page</h1>
    <button class="glow-btn" id="hardware-btn">Glow Button</button>
    <script>
        const btn = document.getElementById('hardware-btn');
        btn.addEventListener('mouseenter', function() {
            btn.classList.add('active');
        });
        btn.addEventListener('mouseleave', function() {
            btn.classList.remove('active');
        });
    </script>
</body>
</html>
