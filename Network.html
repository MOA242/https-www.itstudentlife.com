<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network</title>
    <style>
        .glow-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #6f42c1;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #a0f, 0 0 20px #a0f, 0 0 30px #6f42c1;
            transition: box-shadow 0.3s, background 0.3s;
            cursor: pointer;
        }
        .glow-btn.active {
            box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 90px #a0f;
            background: #543090;
        }
    </style>
</head>
<body>
    <h1>Network Page</h1>
    <button class="glow-btn" id="network-btn">Glow Button</button>
    <script>
        const btn = document.getElementById('network-btn');
        btn.addEventListener('mouseenter', function() {
            btn.classList.add('active');
        });
        btn.addEventListener('mouseleave', function() {
            btn.classList.remove('active');
        });
    </script>
</body>
</html>
